<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <script src="https://kit.fontawesome.com/e0e8023288.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico:400,700&display=swap');

        @import url('https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Mary's Bakery</title>
</head>

<body>

    <!--Nav bar-->

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark ">
        <a class="navbar-brand" href="#">Mary's Bakery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Our Cakes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container-fluid main-container">
        <div class="opaque-overlay">&nbsp;</div>
        <div class="row">
            <div class="col-12 ">
                <div class=textMain>
                    <p>Welcome do Mary's Bakery website! </p>
                    <p>Come in and get a taste of our great range of Pastries, baked daily with organic flours </p>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container-wrapper container-wrapper--red">
        <div class="container features-container content-container">
            <section class="about">
                <div class="row">
                    <div class="col-12 page-header">
                        <h2 class="text-uppercase">About Us</h2>
                        <hr class="block-divider block-divider--short block-divider--white">
                    </div>
                </div>
        </div>
        </section>
        <section class="OurCakes">
            <div class="row">
                <div class="col-12 page-header">
                    <h2 class="text-uppercase">Our Cakes</h2>
                    <hr class="block-divider block-divider--short block-divider--white">
                </div>
            </div>
    </div>
    </section>
    <section class="contact">
        <div class="row">
            <div class="col-12 page-header">
                <h2 class="text-uppercase">Contact us</h2>
                <hr class="block-divider block-divider--short block-divider--white">
            </div>
        </div>
        </div>
    </section>
    <footer class="footer">
        <div class="row">
            <div class="col-12 page-header">
                <h2 class="text-uppercase">Footer</h2>
                <hr class="block-divider block-divider--short block-divider--white">

        </div>
